{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <!--  username -->
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="fas fa-user-plus light-blue-text text-darken-4 prefix"></i>
                          <input id="username" name="username" type="text" class="validate" 
                          pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                          <label for="username">Username</label>
                        </div>
                    </div>
                    <!--  password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock light-blue-text text-darken-4 prefix"></i>
                          <input id="password" name="password" type="password" class="validate" 
                          pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                          <label for="password">Password</label>
                        </div>
                    </div>
                    <!--  submit -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large light-blue darken-4 prefix text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
