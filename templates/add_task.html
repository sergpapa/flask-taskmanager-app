{% extends "base.html" %}
{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <!-- in materialize select is renders select as an input and unordered list, and select is display: none
                    In order to create validation for it, we need to change the display but make it invisible(width & height 0)
                    and then apply styles when relevant events happen on the list -->
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose your option</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                  </div>
            </div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" type="text" class="validate"
                    minlength="5" maxlength="50" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" class="materialize-textarea validate"
                    minlength="5" maxlength="200" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                          <input type="checkbox" id="is_urgent" name="is_urgent">
                          <span class="lever"></span>
                          Is Urgent
                        </label>
                      </div>
                </div>
            </div>
            <!-- sumbit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large light-blue darken-1 text-shadow" type="submit">Add Task
                        <i class="fa fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
      </div>

{% endblock %}
